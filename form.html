<form id="fs-frm" name="complaint-form" accept-charset="utf-8" action="https://formspree.io/awelkov@gmail.com" method="post">
  <fieldset id="fs-frm-inputs">
  
    <label for="full-name">Nickname or Full name</label>
    <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
	
    <label for="email-address">Email Address</label>
    <input type="email" name="_replyto" id="email-address" placeholder="example@domain.tld" required="">
	
    <label for="telephone">Telephone Number</label>
    <input type="telephone" name="telephone" id="telephone" placeholder="Any format">
	
    <label for="complaint">About me</label>
    <textarea rows="6" name="complaint" id="complaint" placeholder="" required=""></textarea>
	
    <input type="hidden" name="_subject" id="email-subject" value="Complaint Form Submission">
	
  </fieldset>
  <input type="submit" value="File Complaint">
</form>


<style>

#fs-frm input,
#fs-frm select,
#fs-frm button,
#fs-frm textarea,
#fs-frm fieldset,
#fs-frm optgroup,
#fs-frm label {

  margin: 0;
  resize: none;
  -webkit-appearance: none;
  -moz-appearance: none;
}

#fs-frm legend {
  font-size: .825em;
  margin-bottom: .5em;
}

#fs-frm input,
#fs-frm select,
#fs-frm button,
#fs-frm textarea {
  border: 1px solid rgba(0,0,0,0.2);
  background-color: rgba(255,255,255,0.9);
  padding: .75em 1em;
  margin-bottom: 1.5em;
}
#fs-frm input:focus,
#fs-frm select:focus,

  background-color: white;
  outline-style: solid;
  outline-width: thin;

}
#fs-frm [type="text"],
#fs-frm [type="email"] {
  width: 100%;
}
#fs-frm button,
#fs-frm [type="button"],
#fs-frm [type="submit"],
